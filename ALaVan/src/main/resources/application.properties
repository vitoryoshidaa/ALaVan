# Nome da aplicação
spring.application.name=A-La-vanTeste

# Configuração do banco H2 em arquivo para persistência
spring.datasource.url=jdbc:h2:file:./data/ecofashiondb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver

# Usuário e senha padrão do H2
spring.datasource.username=sa
spring.datasource.password=

# Dialeto Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Atualizar esquema do banco automaticamente
spring.jpa.hibernate.ddl-auto=update

# Habilitar console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar SQL no console para debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
